version: '3'
services:
  cold-diffusion-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cold-diffusion-api
    ports:
      - "53053:53053"
    env_file:
      - .env
    volumes:
      - .:/code  # Ensure the correct mapping to /code instead of /app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "53053"]
