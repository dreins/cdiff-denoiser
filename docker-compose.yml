services:
  cold-diffusion-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cold-diffusion-api
    env_file:
      - stack.env
    ports:
      - "53053:53053"
    working_dir: /app
    environment:
      - T=${T}
      - GPU=${GPU}
      - RANGE_RNF=${RANGE_RNF}
      - MODEL_PATH=${MODEL_PATH}
    networks:
      - nginx-manager_customnetwork
    command: ["python3", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "53053"]

networks:
  nginx-manager_customnetwork:
    external: true