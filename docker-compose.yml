services:
  cold-diffusion-api:
    build: .
    container_name: cold-diffusion-api
    ports:
      - "53053:53053"
    volumes:
      - .:/app  # This ensures the code is up to date inside the container
    environment:
      - PYTHONUNBUFFERED=1  # Optional: prevent output buffering (useful for logs)
    command: uvicorn src.main:app --host 0.0.0.0 --port 53053
